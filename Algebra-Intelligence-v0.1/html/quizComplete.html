



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel = "stylesheet" type = "text/css" href="style.css">
  <script type="text/javascript" src="../js_src/cookies.js"></script>
  <script type="text/javascript" src="../js_src/pageParts.js"></script>
  <script type="text/javascript" src="../js_src/random.js"></script>
  <script type="text/javascript" src="../js_src/question.js"></script>
  <script type="text/javascript" src="../js_src/quiz.js"></script>
  <script type="text/javascript" src="../js_src/jsonToQuiz.js"></script>

  <title>Algebra Intelligence | Quiz</title>
</head>
<body>
<!-- Check if user is logged in before anything else -->
<!-- Redirect to login page if they need to log in. -->
<script type="text/javascript">
  if(!checkCookie()) {
    window.location.replace("../html/login.html");
  }
</script>

<!-- Wrapper -->
<div class="wrapper">
  <div class="logo-area">
  </div>
  <div class="menuBar">
  </div>
  <div class="main-quiz-results">
    <div id = "quiz-results">
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer">
</div>

<!-- Logo Area, Menu, and Footer from Javascript -->
<script type="text/javascript">
  loadAll();
  var quiz = jsonToQuiz(window.localStorage.getItem("quiz"));
  document.getElementById("quiz-results").innerHTML += "<h1>Final Score: " + quiz.grade().toFixed(0) +"%</h1>" +
    quiz.getFinishedQuizHtmlString();
</script>
</body>
</html>
